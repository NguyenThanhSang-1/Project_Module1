<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNameCustomer = [];
    let choose = prompt("1.Add New Customer:" +
            "\n2.Delete customer:");
    switch (choose) {
        case "1":
            let arrlength = prompt("Enter the number pf customer you want to add:");
            for (var i = 0; i < arrlength; i++) {
                arrNameCustomer.push(prompt("Enter Name Customer" + (i + 1)));
            }
            var result = "";
            for (var i = 0; i < arrNameCustomer.length; i++) {
                result += "\n" + (i + 1) + "." + arrNameCustomer[i];
            }

            alert(result);

            arrNameCustomer.reverse();
            for (var i = 0; i < arrNameCustomer.length; i++) {
                result += "\n" + (i + 1) + "." + arrNameCustomer[i];
                alert(result);
            }
            break;
        case "2":
            arrNameCustomer[0] = "Sang";
            arrNameCustomer[1] = "Thong";
            arrNameCustomer[2] = "Dung";
            arrNameCustomer[3] = "Le";
            arrNameCustomer[4] = "Duyen";
            arrNameCustomer[5] = "Linh";
            arrNameCustomer[6] = "Cang";
            arrNameCustomer[7] = "Luc";
            arrNameCustomer[8] = "Den";
            arrNameCustomer[9] = "Trang";
            var result = "";
            for (var i = 0; i < arrNameCustomer.length; i++) {
                result += "\n" + (i + 1) + "." + arrNameCustomer[i];
            }
            let indexDelete = prompt("Choose customer you want to delete: " + result);
            arrNameCustomer.splice(Number.parseInt(indexDelete) - 1, 1);
            var resultAfterDelete = "";
            for (var i = 0; i < arrNameCustomer.length; i++) {
                resultAfterDelete += "\n" + (i + 1) + "." + arrNameCustomer[i];
            }
            alert("List customer after delete" + resultAfterDelete);

            break;
        default:
            alert("Fail!!");
            break;
    }

</script>

</body>
</html>
