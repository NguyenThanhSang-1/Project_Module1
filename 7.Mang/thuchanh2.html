<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>

            <p>Click the button to reverse the order of the elements in the array.</p>

            <button onclick="myFunction()">Try it</button>

            <p id="demo"></p>

                <script>
            var fruits = [-3,5,1,3,2,10];
            document.getElementById("demo").innerHTML = fruits;

            function myFunction() {
                fruits.reverse();
                document.getElementById("demo").innerHTML = fruits;
            }



        </script>

</body>
</html>
