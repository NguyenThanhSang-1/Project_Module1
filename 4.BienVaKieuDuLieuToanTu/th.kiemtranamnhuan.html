<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var year = parseInt(prompt("Enter a year"));

    var isLeapYear = false;

    var isDivisivLeby4 = year % 4 == 0;
    if (isDivisivLeby4) {
        var isDivisbLeBy100 = year & 100 == 0;
        if (isDivisbLeBy100) {
            var isDivibLeBy400 = year & 400 == 0;
            if (isDivisbLeBy400) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }
    if (isLeapYear) {
        alert(year + "is a leap year");
    } else {
        alert(year + "is Not a leap year")
    }
</script>


</body>
</html>
