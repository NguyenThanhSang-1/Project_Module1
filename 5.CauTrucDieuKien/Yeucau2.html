<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nameCustomer = "Nguyen Thanh Sang";
    let idCard = "343443156";
    let birthdayCustomer = "01/15/1992";
    let emailCustomer = "agdhf@gmail.com";
    let addressCustomer = "QuangNgai";
    let typeCustomer = "Platium";
    let discount = 10;
    let numberOfAccompanying = 2;
    let typeRoom = "Business";
    let rentDays = 10;
    let typeService = "Villa";
    let totalPlay = 500 - rentDays * (1 - discount / 100);
    let chooseEdit;
    let choose = prompt(
        "1. Show Information Customer.\n" +
        "2. Edit Information Customer.\n" +
        "3. Show The Amount TO Be Paid After Discount.\n"
    );
    switch (choose) {
        case "1":
            alert(
                "Information Of Customer:\n" +
                "Name : " + nameCustomer +
                "\nIdCard : " + idCard +
                "\nBirthday : " + birthdayCustomer +
                "\nEmail : " + emailCustomer +
                "\nAddress : " + addressCustomer +
                "\nTypeCustomer : " + typeCustomer +
                "\nDiscount : " + discount +
                "\nAccompanying : " + numberOfAccompanying +
                "\nType Room : " + typeRoom +
                "\nRent Days : " + rentDays +
                "\nType Service : " + typeService
            );
            break;
        case "2":
            chooseEdit = prompt(
                "Choose Information Customer You Want Edit: \n" +
                "1.Name : " + nameCustomer +
                "\n2.IdCard : " + idCard +
                "\n3.Birthday : " + birthdayCustomer +
                "\n4.Email : " + emailCustomer +
                "\n5Address : " + addressCustomer +
                "\n6.TypeCustomer : " + typeCustomer +
                "\n7.Discount : " + discount +
                "\n8.Accompanying : " + numberOfAccompanying +
                "\n9.Type Room : " + typeRoom +
                "\n10.Rent Days : " + rentDays +
                "\n11.Type Service : " + typeService
            );
            break;
        case "3":
            let moneyPerDays = 0;
            let discountCondition = 0;
            if (typeService === "Villa") {
                moneyPerDays = 500;
            } else if (typeService === "House") {
                moneyPerDays = 300;
            } else {
                moneyPerDays = 100;

                let currentYear = new Date().getFullYear();
                let birthday = new Date(birthdayCustomer).getFullYear();
                let ageCustomer = currentYear - birthday;
                if (addressCustomer === "Da Nang") {
                    discountCondition += 20;
                    if (ageCustomer > 30) {
                        discountCondition += 2;
                    } else if (ageCustomer >= 20) {
                        discountCondition += 1;
                    }
                } else if (addressCustomer === "Hue") {
                    discountCondition += 10;
                } else if (ageCustomer === "Quang Nam") {
                    discountCondition += 5;
                }
                if (rentDays > 7) {
                    discountCondition += 30;
                } else if (rentDays >= 5) {
                    discountCondition += 20;
                } else if (rentDays >= 2) {
                    discountCondition += 10;
                }

                if (typeCustomer === "Diamond") {
                    discountCondition += 15;
                } else if (typeCustomer === "Platium") {
                    discountCondition += 10;
                } else if (typeCustomer === "Gold") {
                    discountCondition += 5;
                } else if (typeCustomer === "Silver") {
                    discountCondition += 2;
                }
            }

            alert("Total Plays Discount Condition:" + (totalPlay-discountCondition));
            break;
    }

    switch (chooseEdit) {
        case "1":
            nameCustomer = prompt("Enter Name You Want Edit:");
            break;
        case "2":
            idCard = prompt("Enter Id Card You Want Edit:");
            break;
        case "3":
            birthdayCustomer = prompt("Enter Birthday You Want Edit: (dd/MM/YYYY)");
            break;
        case "4":
            emailCustomer = prompt("Enter Email You Want Edit:");
            break;
        case "5":
            addressCustomer = prompt("Enter Address You Want Edit:");
            break;
        case "6":
            typeCustomer = prompt("Enter Type You Want Edit:");
            break;
        case "7":
            discount = prompt("Enter Discount You Want Edit:");
            break;
        case "8":
            numberOfAccompanying = prompt("Enter Accompanying You Want Edit:");
            break;
        case "9":
            typeRoom = prompt("Enter Type Room You Want Edit:");
            break;
        case "10":
            rentDays = prompt("Enter Rent Days You Want Edit:");
            break;
        case "11":
            typeService = prompt("Enter Type Service You Want Edit:");
            break;
        default:
            alert("Failed !!!");
            break;
    }
    alert(
        "Information Of Customer:\n" +
        "Name : " + nameCustomer +
        "\nIdCard : " + idCard +
        "\nBirthday : " + birthdayCustomer +
        "\nEmail : " + emailCustomer +
        "\nAddress : " + addressCustomer +
        "\nTypeCustomer : " + typeCustomer +
        "\nDiscount : " + discount +
        "\nAccompanying : " + numberOfAccompanying +
        "\nType Room : " + typeRoom +
        "\nRent Days : " + rentDays +
        "\nType Service : " + typeService
    );



</script>

</body>
</html>
